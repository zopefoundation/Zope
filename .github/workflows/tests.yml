# https://github.com/zopefoundation/meta/tree/master/src/zope/meta/zope-product
name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 12 * * 0'  # run once a week on Sunday
  # Allow to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
      pull-requests: write
    strategy:
      # We want to see all failures:
      fail-fast: false
      matrix:
        os:
        - ["ubuntu", "ubuntu-latest"]
        - ["windows", "windows-latest"]
        - ["macos", "macos-latest"]
        config:
        # [Python version, tox env]
        - ["3.11", "release-check"]
        - ["3.10", "py310"]
        - ["3.11", "py311"]
        - ["3.12", "py312"]
        - ["3.13", "py313"]
        - ["3.14", "py314"]
        - ["3.11", "docs"]
        - ["3.11", "coverage"]
        exclude:
          - { os: ["windows", "windows-latest"], config: ["3.11", "release-check"] }
          - { os: ["windows", "windows-latest"], config: ["3.11", "docs"] }
          - { os: ["windows", "windows-latest"], config: ["3.11", "coverage"] }
          - { os: ["macos", "macos-latest"], config: ["3.11", "release-check"] }
          - { os: ["macos", "macos-latest"], config: ["3.11", "docs"] }
          - { os: ["macos", "macos-latest"], config: ["3.11", "coverage"] }

    runs-on: ${{ matrix.os[1] }}
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    name: ${{ matrix.os[0] }}-${{ matrix.config[1] }}
    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false
    - name: Install uv + caching
      # astral/setup-uv@7.1.4
      uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244
      with:
        enable-cache: true
        cache-dependency-glob: |
          setup.*
          tox.ini
        python-version: ${{ matrix.config[0] }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Test
      if: ${{ !startsWith(runner.os, 'Mac') }}
      run: uvx --with tox-uv tox -e ${{ matrix.config[1] }}
    - name: Test (macOS)
      if: ${{ startsWith(runner.os, 'Mac') }}
      run: uvx --with tox-uv tox -e ${{ matrix.config[1] }}-universal2
    - name: Coverage
      if: matrix.config[1] == 'coverage'
      run: |
        uvx coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
