# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/zope-product

[build-system]
requires = [
    "setuptools == 75.8.2",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.coverage.run]
branch = true
source = ["src"]

[tool.coverage.report]
fail_under = 82
precision = 2
ignore_errors = true
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "pragma: nocover",
    "except ImportError:",
    "raise NotImplementedError",
    "if __name__ == '__main__':",
    "self.fail",
    "raise AssertionError",
    "raise unittest.Skip",
]

[tool.coverage.html]
directory = "parts/htmlcov"
