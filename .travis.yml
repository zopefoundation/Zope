language: python
sudo: false
dist: trusty
python:
    - 2.7
    - 3.4
install:
    - pip install -U setuptools==`grep setuptools versions.cfg | awk '{print $3}'`
    - pip install zc.buildout
    - buildout bootstrap
    - buildout
script:
    - bin/alltests -v
notifications:
    email: false
cache:
  pip: true
  directories:
    - eggs/
