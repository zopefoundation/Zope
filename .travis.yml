language: python

matrix:
    include:
        - python: "3.9-dev"
          env: TOXENV=py39
          before_install:
            - which python
            - ls -l /home/travis/virtualenv/python3.9-dev/bin/python

install:
    - travis_retry pip install -U pip setuptools
    - travis_retry pip install -U tox coveralls coverage

script:
    - travis_retry tox

after_success:
    - coverage combine
    - coveralls

notifications:
    email: mh@gocept.com

cache:
  pip: true
  directories:
    - eggs/
