# AppVeyor CI settings (Windows Machine CI Tests)

environment:
  WIN_COV: '  ' # some whitespaces to have a trueish value.
  matrix:
    fast_finish: true
    - PROFILE: py37
      PYTHON_VERSION: 3.7"
      TOXENV: "py37"
    - PROFILE: py37-conventions
      PYTHON_VERSION: 3.7"
      TOXENV: "lint"
    - PROFILE: py27
      PYTHON_VERSION: 2.7"
      TOXENV: "py27"
    - PROFILE: py35
      PYTHON_VERSION: 3.5"
      TOXENV: "py35"
    - PROFILE: py36
      PYTHON_VERSION: 3.6"
      TOXENV: "py36"

cache:
  - '%LOCALAPPDATA%\pip\Cache'

version: '{branch}.{build}'

install:
  - "python.exe -m pip install tox"

build: off

max_jobs: 2

test_script:
  - "tox.exe"
